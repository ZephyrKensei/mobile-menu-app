      <!-- Nav -->
      <header class="header" id="header">
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburger"></span>
        </button>
        <nav class="nav">

            <li class="nav__item">

            </li>
          </ul>
        </nav>
      </header>

      <!-- Menu -->
       <main class="site-wrapper">
        <!-- Menu Search & Nav -->
        <section class="menu">
          <div class="menu-title">
            <img src="assets/imgs/logo.png" alt="logo" class="logo" />
            <h2 class="menu-name">Menu</h2>
            <p class="menu-slogan">The combination of culture and flavor</p>
          </div>
          <div class="search-container">
            <label for="search">
              <input
                class="search-input"
                type="text"
                autocomplete="off"
                id="search"
                placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <ul class="menu-filter-nav">
              <li data-filter="all" class="filter-link active">All</li>
              <li data-filter="taco" class="filter-link">Tacos</li>
              <li data-filter="burr" class="filter-link">Burritos</li>
              <li data-filter="ques" class="filter-link">Quesadillas</li>
            </ul>
          </div>
          <!-- Menu Grid -->
           <div class="menu-grid">
            <div class="menu-card" data-item="taco" data-open="taco-1">
              <div class="card-body">
                <img src="assets/imgs/tacos-asada.jpg" alt="Tacos Carne Asada">
                <div class="card-popup-box">
                  <div>Tacos</div>
                  <h3>Carne Asada</h3>
                </div>
              </div>
            </div>
           </div>

        </section>
       </main>
